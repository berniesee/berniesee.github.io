<!DOCTYPE html>
<html>

<head>
    <title>homework 3</title>
    <link rel="stylesheet" href="css/homework3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">

        <div class="header">
            <div id="logo">
                <img id="nikelogo" src="img/nike.png" alt="No image found" width="120px">

            <div id="phoneno">
                <h1>PHONE NO</h1>
            </div>
        </div>

        <div class="menu">

        </div>

        <div class="slideshow">

            </div>

            </div>

            </div>

            <h1>FOOTER</h1>
        </div>

</html>
